<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGRC Administration - Tableau de Bord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
</head>

<body class="with-sidebar">
    <div id="navbar-container"></div>
    <div id="sidebar-container"></div>

    <div class="main-content">
        <main class="container-fluid py-4 reveal">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-5 gap-3">
                <div>
                    <h1 class="display-5 fw-800 mb-1">Tableau de <span class="text-primary">Bord</span></h1>
                    <p class="text-muted fs-6 mb-0">Bienvenue, voici un aperçu de l'activité globale.</p>
                </div>
                <div>
                    <button class="btn btn-premium py-2 px-4 shadow-sm border-0 bg-white text-dark fw-700">
                        <i class="bi bi-download me-2"></i>Exporter Rapport
                    </button>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="row g-4 mb-5">
                <div class="col-lg-4">
                    <div class="bento-card border-0">
                        <div class="d-flex align-items-center mb-4">
                            <div class="bg-primary-soft text-primary rounded-3 p-3 me-3">
                                <i class="bi bi-stack fs-4"></i>
                            </div>
                            <h6 class="text-muted text-uppercase fw-700 mb-0 small ls-wider">Total Réclamations</h6>
                        </div>
                        <h2 id="total-count" class="display-4 fw-800 mb-0">0</h2>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="bento-card border-0">
                        <div class="d-flex align-items-center mb-4">
                            <div class="bg-warning-soft text-warning rounded-3 p-3 me-3">
                                <i class="bi bi-hourglass-split fs-4"></i>
                            </div>
                            <h6 class="text-muted text-uppercase fw-700 mb-0 small ls-wider">En attente</h6>
                        </div>
                        <h2 id="pending-count" class="display-4 fw-800 mb-0 text-warning">0</h2>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="bento-card border-0">
                        <div class="d-flex align-items-center mb-4">
                            <div class="bg-success-soft text-success rounded-3 p-3 me-3">
                                <i class="bi bi-check-all fs-4"></i>
                            </div>
                            <h6 class="text-muted text-uppercase fw-700 mb-0 small ls-wider">Résolues</h6>
                        </div>
                        <h2 id="resolved-count" class="display-4 fw-800 mb-0 text-success">0</h2>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="bento-card border-0 p-0 overflow-hidden">
                <div class="p-4 border-bottom border-light d-flex justify-content-between align-items-center">
                    <h5 class="fw-800 mb-0">Activités Récentes</h5>
                    <a href="gestion-reclamations.html" class="text-primary fw-700 text-decoration-none small">Voir tout
                        <i class="bi bi-arrow-right"></i></a>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                            <tr>
                                <th class="ps-4">Client</th>
                                <th>Sujet</th>
                                <th>Priorité</th>
                                <th>Date</th>
                                <th class="text-end pe-4">Statut</th>
                            </tr>
                        </thead>
                        <tbody id="recent-list">
                            <!-- JS Content -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
