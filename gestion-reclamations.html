<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGRC - Gestion des Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">SGRC Admin</a>
            <div class="ms-auto">
                <a href="index.html" class="btn btn-outline-light btn-sm">Quitter</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row g-4">
            <div class="col-lg-3">
                <div class="list-group shadow-sm border-0">
                    <a href="dashboard.html" class="list-group-item list-group-item-action border-0 py-3">
                        <i class="bi bi-speedometer2 me-2"></i> Tableau de bord
                    </a>
                    <a href="gestion-reclamations.html"
                        class="list-group-item list-group-item-action active border-0 py-3">
                        <i class="bi bi-ticket-perforated me-2"></i> Gestion des tickets
                    </a>
                    <a href="statistiques.html" class="list-group-item list-group-item-action border-0 py-3">
                        <i class="bi bi-bar-chart me-2"></i> Statistiques
                    </a>
                </div>
            </div>

            <div class="col-lg-9">
                <h2 class="fw-bold mb-4">Tous les Tickets</h2>

                <div class="card border-0 shadow-sm p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th class="ps-4">Date</th>
                                    <th>Client</th>
                                    <th>Sujet</th>
                                    <th>Statut</th>
                                    <th class="text-end pe-4">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="ps-4 small text-muted">26/02/2026</td>
                                    <td><strong>Samson</strong></td>
                                    <td>Connexion impossible</td>
                                    <td><span class="badge bg-warning text-dark">En attente</span></td>
                                    <td class="text-end pe-4">
                                        <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal"
                                            data-bs-target="#replyModal">Traiter</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="ps-4 small text-muted">25/02/2026</td>
                                    <td><strong>Jean</strong></td>
                                    <td>Bug affichage mobile</td>
                                    <td><span class="badge bg-primary text-white">En cours</span></td>
                                    <td class="text-end pe-4">
                                        <button class="btn btn-sm btn-outline-primary">Modifier</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal statique (Bootstrap native) -->
    <div class="modal fade" id="replyModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="fw-bold">Répondre au ticket</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Statut</label>
                        <select class="form-select border-0 bg-light">
                            <option>En cours</option>
                            <option>Résolu</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Message</label>
                        <textarea class="form-control border-0 bg-light" rows="4"
                            placeholder="Votre réponse..."></textarea>
                    </div>
                    <button class="btn btn-primary w-100 fw-bold py-3" data-bs-dismiss="modal">Envoyer la
                        réponse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
