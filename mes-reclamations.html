<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGRC - Mes Réclamations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
</head>

<body>
    <div id="navbar-container"></div>

    <main class="reveal container py-5">
        <div class="bento-card">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-5 gap-4">
                <div>
                    <h1 class="display-4 fw-800 mb-2">Suivi de vos <span class="text-primary">Dossiers</span></h1>
                    <p class="text-muted fs-5 mb-0">Consultez l'état d'avancement de vos demandes en temps réel.</p>
                </div>
                <a href="nouvelle-reclamation.html" class="btn-premium py-3 px-4">
                    <i class="bi bi-plus-lg me-2"></i>Nouvelle Demande
                </a>
            </div>

            <div class="table-responsive table-refinement">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th class="ps-0">Sujet & Catégorie</th>
                            <th>Priorité</th>
                            <th>Date de dépôt</th>
                            <th class="text-end pe-0">Statut</th>
                        </tr>
                    </thead>
                    <tbody id="my-list">
                        <!-- Loaded via JS -->
                    </tbody>
                </table>
            </div>
            <div id="empty-state" class="text-center py-5 d-none">
                <i class="bi bi-clipboard-x fs-1 text-muted"></i>
                <p class="mt-2 text-muted">Vous n'avez pas encore de réclamations.</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderMyComplaints();
        });
    </script>
</body>

</html>
