<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGRC - Inscription Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
</head>

<body class="bg-dark d-flex align-items-center min-vh-100 py-5 overflow-x-hidden">

    <!-- Décoration simple BS5 native -->
    <div class="position-absolute top-0 end-0 bg-primary opacity-10 blur rounded-circle d-none d-md-block"
        style="width: 500px; height: 500px; filter: blur(100px); margin-right: -250px; margin-top: -250px;"></div>

    <div class="container position-relative z-1 px-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                <div class="card border-0 shadow-lg rounded-5 overflow-hidden">
                    <div class="card-body p-5">
                        <div class="text-center mb-5">
                            <a href="index.html"
                                class="d-inline-block bg-primary bg-opacity-10 p-3 rounded-circle mb-3 transition-all hover-scale">
                                <i class="bi bi-shield-lock-fill fs-2 text-primary"></i>
                            </a>
                            <h2 class="fw-black">Bienvenue sur SGRC</h2>
                            <p class="text-muted small fw-bold text-uppercase ls-widest mt-1">CRÉEZ VOTRE COMPTE CLIENT
                            </p>
                        </div>

                        <form action="mes-reclamations.html">
                            <div class="mb-3">
                                <label class="form-label small fw-black text-muted text-uppercase ls-wide">Nom
                                    Complet</label>
                                <div class="input-group">
                                    <span class="input-group-text border-0 bg-light rounded-start-pill px-3"><i
                                            class="bi bi-person text-primary"></i></span>
                                    <input type="text"
                                        class="form-control border-0 bg-light py-3 rounded-end-pill shadow-none"
                                        placeholder="Samson" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small fw-black text-muted text-uppercase ls-wide">Adresse
                                    Email</label>
                                <div class="input-group">
                                    <span class="input-group-text border-0 bg-light rounded-start-pill px-3"><i
                                            class="bi bi-envelope text-primary"></i></span>
                                    <input type="email"
                                        class="form-control border-0 bg-light py-3 rounded-end-pill shadow-none"
                                        placeholder="sam@exemple.com" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label small fw-black text-muted text-uppercase ls-wide">Mot de
                                    passe</label>
                                <div class="input-group">
                                    <span class="input-group-text border-0 bg-light rounded-start-pill px-3"><i
                                            class="bi bi-key text-primary"></i></span>
                                    <input type="password"
                                        class="form-control border-0 bg-light py-3 rounded-end-pill shadow-none"
                                        required>
                                </div>
                            </div>
                            <button type="submit"
                                class="btn btn-primary w-100 py-3 fw-black rounded-pill shadow mb-4">S'INSCRIRE
                                MAINTENANT</button>
                            <div class="text-center">
                                <span class="small text-muted fw-semibold">Déjà un compte ?</span>
                                <a href="connexion.html"
                                    class="small fw-black text-primary text-decoration-none border-bottom border-primary border-2 px-1">Se
                                    connecter</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-5">
                    <a href="index.html" class="btn btn-link text-white-50 text-decoration-none small fw-bold">
                        <i class="bi bi-arrow-left me-2"></i>ACCEUIL DU SYSTÈME
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
